<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink" 
     preserveAspectRatio="xMidYMid meet" 
     viewBox="344.5639097744361 330.27819548872174 111.73684210526318 91.21804511278197" 
     width="53.87" height="43.61">

  <!-- Define gradient -->
  <defs>
    <linearGradient id="grad1" gradientUnits="userSpaceOnUse" x1="344.56" y1="330.28" x2="456.30" y2="421.50">
      <stop offset="0%" style="stop-color:#1ECBE1; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0083FF; stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagon Shape (blockchain) -->
  <polygon 
    points="
      400,335
      450,360
      450,390
      400,415
      350,390
      350,360
    " 
    fill="none" 
    stroke="url(#grad1)" 
    stroke-width="4"/>

  <!-- Neural Nodes -->
  <circle cx="400" cy="335" r="5" fill="url(#grad1)"/>
  <circle cx="450" cy="360" r="5" fill="url(#grad1)"/>
  <circle cx="450" cy="390" r="5" fill="url(#grad1)"/>
  <circle cx="400" cy="415" r="5" fill="url(#grad1)"/>
  <circle cx="350" cy="390" r="5" fill="url(#grad1)"/>
  <circle cx="350" cy="360" r="5" fill="url(#grad1)"/>

  <!-- Connecting Lines -->
  <line x1="400" y1="335" x2="450" y2="360" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="450" y1="360" x2="450" y2="390" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="450" y1="390" x2="400" y2="415" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="400" y1="415" x2="350" y2="390" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="350" y1="390" x2="350" y2="360" stroke="url(#grad1)" stroke-width="2"/>
  <line x1="350" y1="360" x2="400" y2="335" stroke="url(#grad1)" stroke-width="2"/>

  <!-- Text: Bey Labs -->
  <text x="400" y="380" font-size="16" text-anchor="middle" fill="url(#grad1)" font-family="Arial, Helvetica, sans-serif" font-weight="bold">
    Abbeey Labs
  </text>
